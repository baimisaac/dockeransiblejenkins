---
- hosts: dev
  vars_prompt:
    - name: ansible_become_pass
      prompt: 12345
      private: yes

  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present

    - name: Install docker
      yum:
        name: docker
        state: present

    - name: Start docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present

    - name: Start the container
      docker_container:
        name: hariapp
        image: "haziqrozman/hariapp:{{ DOCKER_TAG }}"
        state: started
        published_ports:
          - "8080:8080"
